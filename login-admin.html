<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Revenda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    }

    function loginAdmin(event) {
      event.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "admin.html";
      } else {
        alert("Usu√°rio ou senha incorretos!");
      }
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen">
  <header class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md">
    <h1 class="text-2xl font-bold">Login do Administrador</h1>
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-blue-600 hover:underline">üè† In√≠cio</a>
      <button onclick="toggleTheme()" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-lg">üåì</button>
    </div>
  </header>

  <main class="flex flex-col justify-center items-center flex-1 p-6">
    <form onsubmit="loginAdmin(event)" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm space-y-6">
      <h2 class="text-center text-2xl font-bold">Acesso Restrito</h2>
      <div>
        <label class="block mb-1 font-semibold">Usu√°rio</label>
        <input type="text" id="user" class="input-field" placeholder="Digite o usu√°rio" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Senha</label>
        <input type="password" id="pass" class="input-field" placeholder="Digite a senha" required>
      </div>
      <button type="submit" class="btn-primary w-full">Entrar</button>
    </form>
  </main>

  <footer class="text-center p-4 text-gray-500 dark:text-gray-400 text-sm">
    ¬© 2025 Sistema de Revenda
  </footer>
</body>
</html>
