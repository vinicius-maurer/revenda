<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md">
    <h1 class="text-2xl font-bold">Painel da Revenda</h1>
    <div class="flex items-center gap-4">
      <a href="https://wa.me/5547996052316" target="_blank" 
         class="flex items-center bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium shadow">
        üí¨ WhatsApp
      </a>
      <button onclick="toggleTheme()" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-lg">üåì</button>
    </div>
  </header>

  <main class="p-6 space-y-6 flex-1">
    <h1 class="text-3xl font-bold text-center mb-4">Carros Cadastrados</h1>
    <div id="carList" class="space-y-4"></div>
  </main>

  <footer class="text-center p-4 text-gray-500 dark:text-gray-400 text-sm">
    ¬© 2025 Sistema de Revenda
  </footer>

  <script>
    const carList = document.getElementById("carList");
    const cars = JSON.parse(localStorage.getItem("cars") || "[]");

    if (cars.length === 0) {
      carList.innerHTML = `<p class="text-center text-gray-500">Nenhum carro cadastrado ainda.</p>`;
    } else {
      cars.forEach((car, index) => {
        const card = document.createElement("div");
        card.className = "bg-white dark:bg-gray-800 rounded-2xl shadow-md p-5 transition hover:shadow-lg";
        const images = car.imagens.map(img => `<img src="${img}" class="w-24 h-24 object-cover rounded-lg" />`).join('');
        card.innerHTML = `
          <div class="flex flex-col gap-3">
            <div class="flex flex-wrap gap-3 overflow-x-auto">${images}</div>
            <h2 class="text-xl font-semibold">${car.modelo}</h2>
            <p class="text-gray-600 dark:text-gray-300">Ano: ${car.ano}</p>
            <p class="text-gray-600 dark:text-gray-300">Pre√ßo: R$ ${car.preco}</p>
            <p class="text-gray-600 dark:text-gray-300">Defeitos: ${car.defeitos}</p>
            <div class="flex justify-end">
              <button onclick="deleteCar(${index})"
                class="btn-danger">üóëÔ∏è Excluir</button>
            </div>
          </div>
        `;
        carList.appendChild(card);
      });
    }

    function deleteCar(index) {
      if (confirm("Tem certeza que deseja excluir este carro?")) {
        cars.splice(index, 1);
        localStorage.setItem("cars", JSON.stringify(cars));
        location.reload();
      }
    }
  </script>
</body>
</html>
